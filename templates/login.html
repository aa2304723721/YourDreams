<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录页面</h1>
<form method="post">
    {{ form.csrf_token }}

    <p>{{ form.user_name.label }}
        {{ form.user_name }}</p>
    {% for msg in form.user_name.errors %}
        <p>{{ msg }}</p>
    {% endfor %}

    <p>{{ form.password.label }}
        {{ form.password }}</p>
    {% for msg in form.password.errors %}
        <p>{{ msg }}</p>
    {% endfor %}
    {{ form.submit }}
</form>
</body>
</html>
